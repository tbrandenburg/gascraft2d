name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Type check
        run: mypy src/gascraft2d/core.py
      - name: Test
        run: pytest
      - name: Build docs
        run: sphinx-build -b html docs/source docs/_build/html
